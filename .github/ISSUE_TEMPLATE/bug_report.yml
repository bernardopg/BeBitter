name: Bug report
description: Report a reproducible problem.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this bug. Please provide enough details to reproduce it.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
      placeholder: Clear summary of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact steps and any relevant data.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device, and app version.
      placeholder: "Chrome 131, Ubuntu 24.04, desktop"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste stack traces, console logs, or screenshots.
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-check
      options:
        - label: I searched for duplicate issues
          required: true
