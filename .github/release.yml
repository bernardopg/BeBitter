changelog:
  exclude:
    labels:
      - skip-changelog
  categories:
    - title: "Features"
      labels:
        - feature
        - enhancement
    - title: "Fixes"
      labels:
        - bug
        - fix
    - title: "Security"
      labels:
        - security
    - title: "Maintenance"
      labels:
        - dependencies
        - chore
        - ci
